<div class="catalog-item-tile">
  <div class="catalog-item-content">
      <div class="catalog-item-photo">
        <img src="images/catalog/{{categoryShort_name}}/{{short_name}}.png" alt="{{product_name}}" width="250" height="150">
      </div>
    <div class="catalog-item-description">
      <h3 class="catalog-item-title">{{product_name}}</h3>
      <p class="catalog-item-details">{{description}}</p>
      <div class="catalog-item-price">
          {{price}}
        <br>
        <small class="text-muted">На складі: {{quantity}} од.</small>
      </div>
    </div>
  </div>
  <hr class="d-block d-md-none">
</div>
