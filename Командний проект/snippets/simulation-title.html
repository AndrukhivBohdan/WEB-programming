<div class="simulation-container">
  <h2 class="text-center">Симуляція магазину</h2>

  <div class="form-group">
    <label for="buyer-count">Кількість покупців:</label>
    <input
      type="number"
      id="buyer-count"
      class="form-input"
      min="1"
      max="100"
      value="20"
    />
  </div>

  <div class="button-group">
    <button type="button" id="start-simulation-btn" class="btn primary">
      Почати симуляцію
    </button>
    <button type="button" id="stop-simulation-btn" class="btn danger">
      Зупинити симуляцію
    </button>
    <button type="button" id="skip-animation-btn" class="btn secondary">
      Пропустити
    </button>
    <button type="button" id="game-rules-btn" class="btn secondary">
      Правила гри
    </button>
  </div>

  <div id="store-layout">
    <div class="cashier-section">
      <div class="queue"></div>
      <div class="cashier"></div>
    </div>
    <div class="cashier-section">
      <div class="queue"></div>
      <div class="cashier"></div>
    </div>
    <div class="cashier-section">
      <div class="queue"></div>
      <div class="cashier"></div>
    </div>
    <div class="right-panel">
      <div id="buyers-container"></div>
    </div>
  </div>
</div>
